<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo List</title>
    <link rel="icon" href="todo.avif">
</head>

<body bgcolor="#0e212f">
    <div class="one">
        <div class="two">
            <h1>TODO LIST</h1>
            <input id="input">
            <button id="button" onclick="add()">Add</button>
            <p>Enter a task</p>
            <ul id="list-container"></ul>
        </div>
    </div>

    <style>
        .one {
            height: 100%;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .two {
            text-align: center;
            border: 2px rgb(88, 3, 88) solid;
            height: fit-content;
            width: 80%;
            padding: 10px;
            background-color: #0e212f;
            border-radius: 10px;
            position: sticky;
            margin-top: 30px;
        }


        button {
            border: solid 2px rgb(88, 3, 88);
            border-radius: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 20px;
            padding-right: 20px;
            color: white;
            background-color: black;
            height: 50px;
            font-size: 15px;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        button:hover {
            cursor: pointer;
            color: gray;
        }

        h1,
        p {
            color: white;
            margin-bottom: 50px;
        }

        #input {
            border-radius: 5px;
            border: solid 3px rgb(88, 3, 88);
            height: 50px;
            width: 80%;
        }

        #list-container {
            color: white;
            text-align: left;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #list-container li {
            word-wrap: break-word;   
            max-width: 100%;         
            color: white;
            margin: 10px 0;
        }


        @media screen and (max-width:600px) {
            .one {
                height: 100%;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .two {
                text-align: center;
                border: 2px rgb(88, 3, 88) solid;
                height: fit-content;
                width: 80%;
                padding: 10px;
                background-color: #0e212f;
                border-radius: 10px;
                position: sticky;
                margin-top: 30px;
            }

            #button {
                margin-top: 10px;
            }
        }
    </style>

    <script>
        var ul = document.getElementById("list-container")
        var input = document.getElementById("input")

        function add() {
            var listitem = document.createElement("li")
            listitem.innerHTML = input.value + "<button onclick='deleteItem(event)'>Delete</button>"
            ul.append(listitem)
        }

        function deleteItem() {
            event.target.parentElement.remove()
        }
    </script>
</body>

</html>
