<!DOCTYPE html>
<html>

<head>

    <title>Guess The Number</title>
    <link rel="icon" href="guessTheNumber.png">

    <style>
        .one {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .two {
            text-align: center;
            border: 2px red solid;
            height: 70vh;
            width: 80vw;
            padding: 10px;
            background-color: greenyellow;
            border-radius: 10px;
        }

        #marks {
            color: blue
        }

        button {
            border: none;
            border-radius: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 5px;
            padding-right: 5px;
            color: white;
            background-color: black;
        }

        button:hover {
            cursor: pointer;
            color: gray;
        }

        #enter {
            border-radius: 5px;
            border: 2px black solid;
        }

        input,
textarea,
select {
  font-size: 16px;
}


        @media screen and (orientation: portrait) {
            .one {
                margin-top: 100px;
                height: 60vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .two {
                text-align: center;
                border: 2px red solid;
                height: 50vh;
                width: 80vw;
                padding: 10px;
                background-color: greenyellow;
                border-radius: 10px;
                font-size: large;
            }

            input,
textarea,
select {
  font-size: 16px;
}

        } 
    </style>
</head>

<body bgcolor="#39a0ea">
    <div class="one">
        <div class="two">
            <h1>Guess The Number</h1>

            <input type="number" id="enter">
            <button onclick="check()">Check</button>
            <p id="result">You are Wrong/Right</p>
            <p id="marks">Score:10</p>
        </div>
    </div>
    <script>
        var enter = document.getElementById("enter")
        var result = document.getElementById("result")
        var score = document.getElementById("marks")

        var generated = Math.floor(Math.random() * 10) + 1
        var totalScore = 10

        function check() {
            var entered = enter.value

            if (entered == generated) {
                result.textContent = "Right"
                alert("You Won!")
            }
            else {
                result.textContent = "Wrong"
                totalScore = totalScore - 1
                score.textContent = "Score:" + totalScore
            }
        }
    </script>
</body>

</html>
